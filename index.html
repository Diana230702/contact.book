<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <h2>Contact Book</h2>
        <div class="name">
          <span>Name:</span>
          <input
            name="name"
            type="text"
            class="inpName inp-edit"
            placeholder="Enter Name"
          />
        </div>
        <div class="name">
          <span>Surname:</span>
          <input
            name="Surname"
            name="name"
            type="text"
            class="inpSurname inp-edit"
            placeholder="Enter Surname"
          />
        </div>
        <div class="Photo">
          <span>Photo:</span>
          <input
            name="name"
            type="text"
            class="inpPhoto inp-edit"
            placeholder="Enter Image URL"
          />
        </div>
        <div class="Number">
          <span>Number:</span>
          <input
            name="name"
            type="number"
            class="inpNumber inp-edit"
            placeholder="Enter phone number"
          />
        </div>
        <div class="name">
          <span>Email:</span>
          <input
            name="name"
            type="email"
            class="inpEmail inp-edit"
            placeholder="Enter Email"
          />
        </div>
        <div class="button">
          <button class="btn-add">Send</button>
        </div>
        <div>
          <h1>Contact list:</h1>
          <ul class="list-group"></ul>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Todo</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <span>Name:</span
            ><input
              type="text"
              class="form-control inp-editName mb-2"
              name="name"
            />
            <span>Surname:</span
            ><input
              type="text"
              class="form-control inp-editSurname mb-2"
              name="surname"
            />
            <span>Photo:</span
            ><input
              type="text"
              class="form-control inp-editPhoto mb-2"
              name="photo"
            />
            <span>Number:</span
            ><input
              type="text"
              class="form-control inp-editNumber mb-2"
              name="number"
            />
            <span>Email:</span>
            <input
              type="text"
              class="form-control inp-editEmail mb-2"
              name="email"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary save-btn">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
